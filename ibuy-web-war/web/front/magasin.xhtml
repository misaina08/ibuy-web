<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template-front/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                         <div id="portfolio" class="container-fluid text-center bg-white">
                            <h2>Liste Magasin</h2>
                            <div class="row text-center">
                                <ui:repeat value="#{magasinMB.listeMagasin}" var="magasin">
                                    <div class="col-sm-2">
                                        <div class="thumbnail">
                                            <h:graphicImage value="/resources/imgmagasin/#{magasin.logo}" width="400" height="300"/>
                                            
                                            <p><strong>#{magasin.nom}</strong></p>
                                            <p>#{magasin.description}</p>
                                            <h:link class="btn btn-primary btn-sm" outcome="/front/detailmagasin?idMagasin=#{magasin.id}" value="Information"/>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>
                    
                    </h:form>

                     
                   
                    
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
