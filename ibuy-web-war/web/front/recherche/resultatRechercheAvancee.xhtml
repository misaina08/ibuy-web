<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{rechercheAvanceeMB.resultatRecherche}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Designation"/>
                        </f:facet>
                        <h:outputText value="#{item.designation}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Unite"/>
                        </f:facet>
                        <h:outputText value="#{item.unite}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Prix"/>
                        </f:facet>
                        <h:outputText value="#{item.prix}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="QuantiteEnStock"/>
                        </f:facet>
                        <h:outputText value="#{item.quantiteEnStock}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NbVues"/>
                        </f:facet>
                        <h:outputText value="#{item.nbVues}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DateAjout"/>
                        </f:facet>
                        <h:outputText value="#{item.dateAjout}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Magasin"/>
                        </f:facet>
                        <h:outputText value="#{item.magasin}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Categorie"/>
                        </f:facet>
                        <h:outputText value="#{item.categorie}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Photo"/>
                        </f:facet>
                        <h:outputText value="#{item.photo}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
