<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template-superadmin/template.xhtml">

            <ui:define name="content">
                <section class="content-header">
                    <h1>
                        Liste
                        <small>Magasin</small>
                    </h1>
                    
                    <h:link class="btn btn-primary btn-sm" outcome="ajoutMagasin" value="Ajouter Magasin"/>
                    
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                        <li class="active">Here</li>
                    </ol>
                    
                </section>
               
                <!-- Main content -->
                <section class="content container-fluid">

                    <f:view>


                        <h:form>
                            <h1><h:outputText value="List"/></h1>
                            <h:dataTable value="#{magasinMB.listeMagasin}" var="item" class="table table-bordered table-hover">
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Description"/>
                                    </f:facet>
                                    <h:outputText value="#{item.description}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Logo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.logo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nom"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nom}"/>
                                </h:column>
                                <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Actions"/>
                                </f:facet>
                                <h:link class="btn btn-primary btn-sm" outcome="/super_admin/fiche_magasin?idMagasin=#{item.id}" value="Information"/>
                                &nbsp;
                                
                               
                                
                            </h:column>
                                
                            </h:dataTable>
                        </h:form>
                    </f:view>

                    
                    
                </section>
               
                
            </ui:define>

        </ui:composition>

    </body>
</html>
