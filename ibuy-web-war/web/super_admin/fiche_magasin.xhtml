<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   <f:metadata>  
       <f:viewParam name="idMagasin" value="#{magasinMB.idMagasin}"  
                     required="true"/>  
       <f:viewAction action="#{magasinMB.loadMagasin()}"/>  
       <f:viewAction action="#{magasinMB.loadcategorieMagasin()}"/>  
    </f:metadata>

    <body>

       <ui:composition template="./../WEB-INF/template-superadmin/template.xhtml">

            <ui:define name="content">
                <section class="content-header">
                    <h1>
                        Modifier
                        <small>Magasin</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                        <li class="active">Here</li>
                    </ol>
                </section>
               

                <!-- Main content -->
                <section class="content container-fluid">

                    <f:view>
                        <h:form>
                       
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Id:" for="id" />
                                <h:inputText id="id" value="#{magasinMB.magasin.id}" title="Id" />
                                <h:outputLabel value="Nom:" for="nom" />
                                <h:inputText id="libelle" value="#{magasinMB.magasin.nom}" title="Libelle" />
                                <h:outputLabel value="Description:" for="descripstion" />
                                <h:inputText id="libelle" value="#{magasinMB.magasin.description}" title="Libelle" />
                                <h:outputLabel value="Logo:" for="logo" />
                                <h:inputText id="libelle" value="#{magasinMB.magasin.logo}" title="Libelle" />
                                
                                <h:commandButton class="btn btn-success" action="#{magasinMB.modifier()}" value="Modifier"/>
                                <h:link class="btn btn-secondary" outcome="/super_admin/listemagasin" value="Revenir Ã  la liste"/>
                            </h:panelGrid>            
                        </h:form>
                
                        <h:form>
                            <h:dataTable value="#{magasinMB.categoriemagasin}" var="item" class="table table-bordered table-hover">

                                <h:column>
                                     <f:facet name="header">
                                     <h:outputText value="Categorie"/>
                                     </f:facet>
                                     <h:outputText value="#{item.categorie.libelle}"/>
                                 </h:column>

                            </h:dataTable>
                        </h:form>
                        
                    </f:view>
                </section>
               
                
            </ui:define>

        </ui:composition>

                    
               

    </body>
</html>
