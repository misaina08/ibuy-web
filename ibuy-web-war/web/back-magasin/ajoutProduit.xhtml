<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:metadata>  
       <f:viewParam name="idPointdevente" value="#{produitMB.idPointdevente}"  
                     required="true"/>  
       <f:viewAction action="#{produitMB.loadPointDeVente()}"/>  
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Designation:" for="designation" />
                    <h:inputText id="designation" value="#{produitMB.produit.designation}" title="Designation" />
                    <h:outputLabel value="Unite:" for="unite" />
                    <h:inputText id="unite" value="#{produitMB.produit.unite}" title="Unite" />
                    <h:outputLabel value="Prix:" for="prix" />
                    <h:inputText id="prix" value="#{produitMB.produit.prix}" title="Prix" />
                    <h:outputLabel value="QuantiteEnStock:" for="quantiteEnStock" />
                    <h:inputText id="quantiteEnStock" value="#{produitMB.produit.quantiteEnStock}" title="QuantiteEnStock" />
                    <h:outputLabel value="Description:" for="description" />
                    <h:inputText id="description" value="#{produitMB.produit.description}" title="Description" />
                    
                    
                    
                    
                    <h:outputLabel value="Photo:" for="photo" />
                    <h:inputText id="photo" value="#{produitMB.produit.photo}" title="Photo" />
                    
                    <h:commandButton class="btn btn-primary" value="Ajouter" action="#{produitMB.ajoutProduit()}"/> 
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
